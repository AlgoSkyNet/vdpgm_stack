apply plugin: 'java'

// The Maven plugin is only required if your package is used as a library.
apply plugin: 'maven'

// The Application plugin and mainClassName attribute are only required if
// your package is used as a binary.
apply plugin: 'application'
mainClassName = 'vdpgm.server.MatlabIMMServer'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
  mavenLocal()
}

version = '0.0.0-SNAPSHOT'
group = 'ros.vdpgm_matlab'

dependencies {
   compile fileTree(dir: 'extra', include: '*.jar')
   runtime fileTree(dir: 'extra', include: '*.jar')
}

